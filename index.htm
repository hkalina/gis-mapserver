  <head>

    <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.5/proj4.js" type="text/javascript"></script>

  <body>

<div id="menu">

<div class="menuaccordionOpened">
<h3>Vrstvy</h3>
<div id="layers"></div>
</div>

<div class="menuaccordion">
<h3>Kreslení a měření</h3>
<div id="drawing">

<div id="drawingToolbar" class="ui-widget-header ui-corner-all">
  <span id="drawingTool">
    <input type="radio" id="drawingLineString" name="radio" value="LineString" /><label for="drawingLineString">Lomená úsečka</label>
    <input type="radio" id="drawingPolygon" name="radio" value="Polygon" /><label for="drawingPolygon">Polygon</label>
    <input type="radio" id="drawingPoint" name="radio" value="Point" /><label for="drawingPoint">Bod</label>
  </span>
  <button id="drawingDelete">Smazat kresby</button>
</div>

<div id="colorPicker" class="colorPicker">
<a class="color"><span>Barva čáry</span><div class="colorInner"></div></a>
<div class="track"></div>
<ul class="dropdown"><li></li></ul>
<input type="hidden" class="colorInput"/>
</div>

<div id="backgroundColorPicker" class="colorPicker">
<a class="color"><span>Barva pozadí</span><div class="colorInner"></div></a>
<div class="track"></div>
<ul class="dropdown"><li></li></ul>
<input type="hidden" class="colorInput" />
</div>

Průhlednost
<div id="visibilitySlider"></div>

<script>
$("#drawingTool").buttonset();
$("#drawingLineString").button({icons: {primary: "ui-icon-arrowthick-2-e-w"}, text: false});
$("#drawingPolygon").button({icons: {primary: "ui-icon-arrow-4-diag"}, text: false});
$("#drawingPoint").button({icons: {primary: "ui-icon-star"}, text: false});
$("#drawingDelete").button({icons: {primary: "ui-icon-trash"}, text: false});
$("#colorPicker").tinycolorpicker();
$("#colorPicker").data("plugin_tinycolorpicker").setColor("#555555");
$("#backgroundColorPicker").tinycolorpicker();
$("#backgroundColorPicker").data("plugin_tinycolorpicker").setColor("#FFFF99");
$("#visibilitySlider").slider({
  orientation: "horizontal",
  range: "min",
  min: 0,
  max: 100,
  value: 50
});
</script>
</div><!--drawing-->
</div><!--menuaccordion-->


<div class="menuaccordionOpened" id="featuresAccordion">
<h3>Vybrané objekty</h3>
<div id="features"><table>
</table>
</div><!--features-->
</div><!--menuaccordion-->


<div class="menuaccordion">
<h3>Export a tisk</h3>
<div id="export">

<button onclick="window.print();">Tisk</button>

<button id="export-kml">Uložit jako KML</button>

<button id="export-link">Získat odkaz</button>

<input id="export-url" type="text" value="" readonly="readonly" />

<script>
$("#export button").button();
</script>
</div><!--export-->
</div><!--menuaccordion-->


</div><!--menu-->

<div id="map"></div>



<div id="properties">
<table></table>
</div>
<script>
$("#properties").dialog({
  autoOpen: false,
  title: "Vlastnosti",
  width: 850
});
</script>



<script src="layers.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
